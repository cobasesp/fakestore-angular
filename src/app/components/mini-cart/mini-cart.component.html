    <div 
        class="items-number tag is-danger is-rounded"
        *ngIf="cartItems.length != 0"
    >{{ cartItems.length }}</div>
</div>

<div id="mini-cart">
    <button class="delete is-pulled-right mt-4" aria-label="close" (click)="closeMiniCart()"></button>
    <h1 class="title ml-2 mt-2">Your cart</h1>
    <hr>
    <div class="cart-items">

            <img [src]="item.product.image" alt="" class="item-img column is-2">
            <div class="item-body column is-10">
                <p>{{ item.product.title }}</p>
                <p>x{{ item.quantity }}</p>
